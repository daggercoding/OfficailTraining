<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <h1>Expense Tracker</h1>

    <div class="container">
      <div id="details">
        <div>Total Budget <span id="total"></span></div>
        <div>
          Total Expense <br />
          <span id="spend"></span>
        </div>
        <div>Remaining <span style="display: block" id="remaining"></span></div>
      </div>

      <form id="expense-form">
        <div id="userInput">
          <div>
            <label for="Budget"> Total Budget </label>
            <input
              id="budgetInput"
              type="number"
              name="Budget"
              placeholder="Please Enter Your Budget"
            />
          </div>
          <div>
            <label for="userCateogory"> Cateogory </label>
            <input
              id="userCateogory"
              type="text"
              name="userCateogory"
              placeholder="Please Enter Your Cateogory"
            />
          </div>
        </div>
        <div class="container1">
          <div>
            <label for="Cateogory">Cateogory</label>
            <select name="Cateogory" id="expenseCateogory" required>
                 <option value="none" selected disabled hidden>
                  Select Your Cateogory
                </option>
                <!-- <option value="Shopping" selected>
                  Shopping
                </option> -->
            </select>
          </div>
          <div>
            <label for="Price">Price</label>
            <input name="Price" type="number" id="expensePrice" required />
            <!-- <input name="Price" type="number" id="expensePrice" value="1000" required /> -->
          </div>
          <div>
            <label for="Date">Date</label>
            <input name="Date" type="date" id="expenseDate" required />
            <!-- <input name="Date" type="date" id="expenseDate" value="12-02-2024" /> -->
          </div>
        </div>
        <button id="submitButton" type="submit">Add Expense</button>
      </form>
      <div id="expenseTable">
        <table >
          <thead>
            <tr>
              <th>Cateogory<span><select id="filterOptionSelector">
                  <option value="none" selected disabled hidden>All</option>
                  <option value="All">All</option>
                  </select>
              </span></th>
              <th>Price</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tr>
            <tbody id="expenseList"></tbody>
          </tr>
        </table>
        <span id="message">No Data Found For This Category</span>
      </div>
      <div>
        <h4>Your Total Expense is : <span id="totalAmount">0</span></h4>
      </div>

      <form id="updateContainer">
         <h1>Update Your Existing Expense <span><i class="fa fa-inr" style="font-size: 1.5rem;
          color: #4CAF50;"></i></span></h1>
        <div>
          <label for="updateCateogory">Cateogory</label>
          <select name="updateCateogory" id="updateCateogory">
            <option id="updateCateogoryOption" value="none" disabled hidden selected >Plese Select Category to Update</option>
          </select>
          
        </div>

        <div>
          <label for="updatePrice">Price</label>
          <input name="updatePrice" type="number" id="updatePrice" value=""/>
        </div>

        <div>
          <label for="updateDate">Date</label>
          <input name="updateDate" type="date" id="updateDate" value="" />
        </div>
        <div style="justify-content: space-evenly;">
        <button id="updateCancelButton" type="button">Cancel Update</button>
        <button id="updateButton" type="submit">Update Expense</button>
        </div>
    </form>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
