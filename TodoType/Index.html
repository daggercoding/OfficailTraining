<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connecting to dataBase</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div id="formContainer">
        <div id="userSubmitContainer">
            <h1>SENDING DATA TO DATABASE</h1>
            <form id="userForm">
              <label for="name">USER NAME</label>
              <input type="text" name="name" id="name" /><br /><br />
        
              <label for="email">EMAIL</label>
              <input type="text" name="email" id="email" />
        
              <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div id="userUpdateContainer">
            <h1>UPDATE DATA IN DATABASE</h1>
            <form id="userUpdateForm">
              <label for="updatename">USER NAME</label>
              <input type="text" name="name" id="updatename" /><br /><br />
        
              <label for="updateemail">EMAIL</label>
              <input type="text" name="email" id="updateemail" />
        
              <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
    <div id="userDetailsContainer">
      <ul id="userDetails"></ul>
    </div>
    <script src="./Script.js"> </script>
  </body>
</html>
